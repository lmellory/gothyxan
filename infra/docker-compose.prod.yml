version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env
    ports:
      - "4000:4000"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    env_file:
      - ../web/.env.local
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: gothyxan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

